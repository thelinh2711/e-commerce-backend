<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat H·ªó Tr·ª£</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            display: flex;
            height: 700px;
        }

        h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            width: 100%;
        }

        #chatRooms {
            width: 320px;
            background: #f8f9fa;
            border-right: 1px solid #e0e0e0;
            display: none;
            flex-direction: column;
        }

        #chatRooms h3 {
            padding: 20px;
            margin: 0;
            background: white;
            border-bottom: 1px solid #e0e0e0;
            color: #333;
        }

        #roomsList {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .room-item {
            padding: 15px;
            margin-bottom: 8px;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .room-item:hover {
            background: #f0f0f0;
            transform: translateX(5px);
        }

        .room-item.active {
            background: #e3f2fd;
            border-color: #2196f3;
        }

        .room-last-message {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .room-time {
            color: #999;
            font-size: 12px;
            margin-top: 3px;
        }

        .unread-badge {
            background: #f44336;
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-left: 8px;
        }

        #chatContainer {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        #chatHeader {
            padding: 20px;
            background: white;
            border-bottom: 1px solid #e0e0e0;
            color: #333;
            font-size: 20px;
        }

        #chatBox {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f5f5f5;
        }

        .message-user, .message-admin {
            margin: 15px 0;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-user { text-align: right; }
        .message-admin { text-align: left; }

        .message-content {
            display: inline-block;
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: left;
        }

        .message-user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message-admin .message-content {
            background: white;
            color: #333;
        }

        .message-time {
            font-size: 11px;
            margin-top: 5px;
            opacity: 0.7;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #sendButton {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
        }

        #sendButton:hover {
            transform: scale(1.05);
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat H·ªó Tr·ª£ Kh√°ch H√†ng</h1>

        <div id="chatRooms">
            <h3>Danh s√°ch h·ªôi tho·∫°i</h3>
            <div id="roomsList">
                <div class="loading">ƒêang t·∫£i...</div>
            </div>
        </div>

        <div id="chatContainer">
            <h3 id="chatHeader">Ch·ªçn cu·ªôc h·ªôi tho·∫°i</h3>
            <div id="chatBox">
                <div class="loading">ƒêang t·∫£i tin nh·∫Øn...</div>
            </div>
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Nh·∫≠p tin nh·∫Øn..." onkeypress="handleKeyPress(event)"/>
                <button id="sendButton" onclick="sendMessage()">G·ª≠i</button>
            </div>
        </div>
    </div>

    <script>
        let stompClient = null;
        let currentUser = null;
        let currentRoomId = null;
        
        // ‚úÖ THAY TOKEN ·ªû ƒê√ÇY
        const token = 'eyJhbGciOiJIUzUxMiJ9.eyJzdWIiOiJlbXBsb3llZUBzaG9wLmNvbSIsInJvbGUiOiJFTVBMT1lFRSIsImlhdCI6MTc2MzYyMjY3MywiZXhwIjoxNzYzNjQ3ODczfQ.sXkmTZ1qmjfMoU8yb53DQ8xH7oK-KkErKCt4rNSO3WLRzzmlT5sXAyqqEIhywMtnLpjA37qOB1zm5N8zoDxgow';

        async function init() {
            console.log('üöÄ Kh·ªüi t·∫°o...');

            try {
                const response = await fetch('http://localhost:8080/api/chat/init', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                console.log('‚úÖ Data:', data);

                currentUser = {
                    role: data.result.userRole,
                    email: parseJwt(token).sub
                };

                if (data.result.userRole === 'EMPLOYEE') {
                    document.getElementById('chatRooms').style.display = 'flex';
                    displayChatRooms(data.result.chatRooms);
                } else {
                    currentRoomId = data.result.roomId;
                    document.getElementById('chatHeader').textContent = 'H·ªó tr·ª£ kh√°ch h√†ng';
                    displayMessages(data.result.messages);
                }

                connectWebSocket();
            } catch (error) {
                console.error('‚ùå L·ªói:', error);
            }
        }

        function connectWebSocket() {
            console.log('üîå Connecting WebSocket...');

            const socket = new SockJS('http://localhost:8080/ws-chat');
            stompClient = Stomp.over(socket);
            stompClient.debug = null;

            stompClient.connect({'Authorization': `Bearer ${token}`}, function(frame) {
                console.log('‚úÖ WebSocket connected');
                subscribeToMessages();
            }, function(error) {
                console.error('‚ùå WebSocket error:', error);
                setTimeout(connectWebSocket, 3000);
            });
        }

        function subscribeToMessages() {
            console.log('üì° Subscribing...');

            stompClient.subscribe('/user/queue/messages', function(message) {
                console.log('üí¨ NH·∫¨N TIN NH·∫ÆN:', message.body);
                const chatMessage = JSON.parse(message.body);
                handleIncomingMessage(chatMessage);
            });

            console.log('‚úÖ Subscribed');
        }

        function handleIncomingMessage(message) {
            console.log('üí¨ X·ª≠ l√Ω tin nh·∫Øn:', message);

            if (currentUser.role === 'EMPLOYEE') {
                if (currentRoomId === message.roomId) {
                    displayMessage(message);
                }
                updateRoomList(message);
            } else {
                displayMessage(message);
            }
        }

    function sendMessage() {
        const messageInput = document.getElementById('messageInput');
        const content = messageInput.value.trim();

        console.log('üì§ G·ª≠i tin nh·∫Øn:', content);

        if (!content || !stompClient || !stompClient.connected || !currentRoomId) {
            console.log('‚ö†Ô∏è Kh√¥ng th·ªÉ g·ª≠i');
            return;
        }

        const chatMessage = {
            content: content,
            roomId: currentRoomId
        };

        // ‚úÖ G·ª¨I TOKEN TRONG HEADER
        const headers = {
            'Authorization': `Bearer ${token}`
        };

        stompClient.send("/app/chat.send", headers, JSON.stringify(chatMessage));
        messageInput.value = '';
        console.log('‚úÖ ƒê√£ g·ª≠i v·ªõi token trong header');
    }
        function displayMessage(message) {
            const chatBox = document.getElementById('chatBox');
            const loading = chatBox.querySelector('.loading');
            if (loading) loading.remove();

            const messageDiv = document.createElement('div');
            const isMyMessage = message.senderEmail === currentUser.email;
            messageDiv.className = isMyMessage ? 'message-user' : 'message-admin';

            messageDiv.innerHTML = `
                <div class="message-content">
                    <div style="font-weight:bold;margin-bottom:5px;font-size:0.9em;">${escapeHtml(message.senderName)}</div>
                    <div>${escapeHtml(message.content)}</div>
                    <div class="message-time">${formatTime(message.createdAt)}</div>
                </div>
            `;

            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function displayMessages(messages) {
            const chatBox = document.getElementById('chatBox');
            chatBox.innerHTML = '';

            if (messages.length === 0) {
                chatBox.innerHTML = '<div class="loading">Ch∆∞a c√≥ tin nh·∫Øn</div>';
                return;
            }

            messages.forEach(message => displayMessage(message));
        }

        function displayChatRooms(rooms) {
            const roomsList = document.getElementById('roomsList');
            roomsList.innerHTML = '';

            if (rooms.length === 0) {
                roomsList.innerHTML = '<div class="loading">Ch∆∞a c√≥ h·ªôi tho·∫°i</div>';
                return;
            }

            rooms.forEach(room => {
                const roomDiv = document.createElement('div');
                roomDiv.className = 'room-item';
                roomDiv.id = `room-${room.roomId}`;
                roomDiv.onclick = () => selectRoom(room.roomId, room.userName);

                roomDiv.innerHTML = `
                    <div>
                        <strong>${escapeHtml(room.userName)}</strong>
                        ${room.unreadCount > 0 ? `<span class="unread-badge">${room.unreadCount}</span>` : ''}
                    </div>
                    <div class="room-last-message">${escapeHtml(room.lastMessage || 'Ch∆∞a c√≥ tin nh·∫Øn')}</div>
                    <div class="room-time">${formatTime(room.lastMessageTime)}</div>
                `;

                roomsList.appendChild(roomDiv);
            });
        }

        async function selectRoom(roomId, userName) {
            currentRoomId = roomId;
            document.getElementById('chatHeader').textContent = `Chat v·ªõi ${userName}`;

            document.querySelectorAll('.room-item').forEach(item => {
                item.classList.remove('active');
            });
            document.getElementById(`room-${roomId}`).classList.add('active');

            try {
                const response = await fetch(`http://localhost:8080/api/chat/rooms/${roomId}/messages`, {
                    headers: {'Authorization': `Bearer ${token}`}
                });

                const data = await response.json();
                displayMessages(data.result);
                await markAsRead(roomId);
            } catch (error) {
                console.error('‚ùå L·ªói:', error);
            }
        }

        async function markAsRead(roomId) {
            try {
                await fetch(`http://localhost:8080/api/chat/rooms/${roomId}/read`, {
                    method: 'PUT',
                    headers: {'Authorization': `Bearer ${token}`}
                });

                const badge = document.querySelector(`#room-${roomId} .unread-badge`);
                if (badge) badge.remove();
            } catch (error) {
                console.error('‚ùå L·ªói:', error);
            }
        }

        function updateRoomList(message) {
            const roomElement = document.getElementById(`room-${message.roomId}`);
            if (!roomElement) return;

            const lastMessageDiv = roomElement.querySelector('.room-last-message');
            if (lastMessageDiv) lastMessageDiv.textContent = message.content;

            const timeDiv = roomElement.querySelector('.room-time');
            if (timeDiv) timeDiv.textContent = formatTime(message.createdAt);

            if (currentRoomId !== message.roomId) {
                let badge = roomElement.querySelector('.unread-badge');
                if (!badge) {
                    badge = document.createElement('span');
                    badge.className = 'unread-badge';
                    badge.textContent = '1';
                    roomElement.querySelector('strong').after(' ', badge);
                } else {
                    badge.textContent = parseInt(badge.textContent) + 1;
                }
            }

            const roomsList = document.getElementById('roomsList');
            roomsList.prepend(roomElement);
        }

        function formatTime(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;

            if (diff < 60000) return 'V·ª´a xong';
            if (diff < 3600000) return Math.floor(diff / 60000) + ' ph√∫t tr∆∞·ªõc';
            if (diff < 86400000) return Math.floor(diff / 3600000) + ' gi·ªù tr∆∞·ªõc';

            return date.toLocaleString('vi-VN', {
                day: '2-digit',
                month: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function parseJwt(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
            } catch (e) {
                return {};
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        window.onload = init;
        window.onbeforeunload = function() {
            if (stompClient && stompClient.connected) {
                stompClient.disconnect();
            }
        };
    </script>
</body>
</html>
